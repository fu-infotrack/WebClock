<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .clock-container {
            text-align: center;
            width: 100%;
            position: relative;
        }

        .time {
            font-size: 45vw;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }

        .minutes-container {
            display: inline-block;
            position: relative;
        }

        .ampm {
            font-size: 0.2em;
            position: absolute;
            right: -1.2em;
            bottom: 0;
            font-weight: normal;
        }

        .date {
            font-size: 5vw;
            font-weight: normal;
            letter-spacing: 0.1em;
            opacity: 0.8;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .wake-lock-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.3;
            padding: 5px 10px;
        }

        @media (orientation: landscape) {
            .time {
                font-size: 25vw;
            }
            .date {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2000</div>
    </div>
    <div class="wake-lock-status" id="status">Tap to activate</div>

    <!-- Invisible video to prevent screen sleep on older iOS -->

    <script>
        var noSleepVideo = document.getElementById('noSleepVideo');
        var isEnabled = false;

        // Update clock
        function updateClock() {
            var now = new Date();
            
            // Format time
            var hours = now.getHours();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            var minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerHTML = hours + ':<span class="minutes-container"><span class="ampm">' + ampm + '</span>' + minutes + '</span>';
            
            // Format date
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
        }

        // Enable no sleep by playing video
        function enableNoSleep() {
            if (!isEnabled) {
                noSleepVideo.play();
                isEnabled = true;
                document.getElementById('status').textContent = 'Screen sleep prevention active';
            }
        }

        // Disable no sleep
        function disableNoSleep() {
            if (isEnabled) {
                noSleepVideo.pause();
                isEnabled = false;
                document.getElementById('status').textContent = 'Tap to activate';
            }
        }

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && isEnabled) {
                noSleepVideo.play();
            }
        });

        // Initialize
        updateClock();
        setInterval(updateClock, 1000);

        // Enable on user interaction (required for iOS)
        document.body.addEventListener('click', enableNoSleep);
        document.body.addEventListener('touchstart', enableNoSleep);
    </script>
</body>
</html>
